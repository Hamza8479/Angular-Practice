<div class="container">
  <div class="row">
    <div class="col-md-12">
      <p class="text-center">Hello there!</p>
      <h3>App component</h3>

<app-warning-alert></app-warning-alert>
<app-success-alert></app-success-alert>
<hr>
<app-user></app-user>
<app-display-details></app-display-details>
    </div>
  </div>
</div>


<div class="container">
 <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (bluePrintCreated)="onBlueprintAdded($event)"

   ></app-cockpit>
  <hr>
  <div class="row pb-5">
    <div class="col-xs-12">
      <button class="btn btn-warning" (click)="onChangeFirst()" >Change First Element</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()" >Destro First Component</button>
     <app-server-element *ngFor="let serverElement of serverElements" [element]="serverElement" [name]="serverElement.name" >
      <p #contentParagrapgh>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'" style="color: blue">{{ serverElement.content }}</em>
      </p>
     </app-server-element>
      </div>
    </div>
  </div>


  <div class="container">
    <div class="row mb-5">
      <div class="col-xs-12">
        <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-xs-12">
        <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber" ></app-odd>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-xs-12">
        <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber" ></app-even>
      </div>
    </div>
  </div>
