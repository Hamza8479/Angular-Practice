<input class="form-control" type="text" [(ngModel)]="userName">
<p>{{userName}}</p>
<button [disabled]="userName === '' " class="btn btn-success" (click)="onClick()">Reset</button>
<p *ngIf="btnClicked; else noBtn">Paragraph will show if button clicked</p>
<ng-template #noBtn>
    <p>No btn created</p>
</ng-template>


<p [ngStyle]="{backgroundColor: 'red'}">Style paragrapgh dynamically with ngStyle</p>

<p [ngStyle]="{backgroundColor: getColor()}">Style paragrapgh dynamically with ngStyle</p>
