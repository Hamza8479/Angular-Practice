<label for="">User Name</label>
<input class="form-control" type="text" [(ngModel)]="userName">
<p>{{userName}}</p>
<button [disabled]="userName === '' " class="btn btn-success" (click)="onClick()">Add User</button>
<p *ngIf="btnClicked">Name will show if you fill the name field clicked UserName is {{userName}}</p>
<!-- <ng-template #noBtn [ngStyle]="{display: userName!=='' ? 'none' : 'block'}"> -->
    <p [ngStyle]="{display: userName!=='' ? 'none' : 'block'}">can't click if field is empty </p>
<!-- </ng-template> -->
<p *ngFor=" let user of users">{{user}}</p>

<p [ngStyle]="{backgroundColor: 'red'}">Style paragrapgh dynamically with ngStyle</p>

<p [ngStyle]="{backgroundColor: getColor()}">Style paragrapgh dynamically with ngStyle {{status}}</p>

<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: status === 'online'}">Style paragrapgh dynamically with ngStyle & ngClass {{status}}</p>
